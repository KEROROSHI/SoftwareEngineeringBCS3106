<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter's Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            max-width: 500px;
            box-shadow: 0px 0px 20px black;
        }
    </style>
</head>

<body>
<div class="container">
    <form class="form mx-auto p-5" method='POST' action="{{ url_for('login')}}">

        {% if errors %}
        <div class="alert alert-danger">
            {% for error in errors %}
            {{ error }}<br>
            {% endfor %}
        </div>
        {% endif %}

        <h1 class="text-center">Voter's Login</h1>
        <div class="mb-3">
            <label for="id" class="form-label">Voter ID</label>
            <input type="text" class="form-control" id="id" placeholder="voters_id" name="voters_id" value="{{ form_data.voters_id }}">
        </div>
        
        <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass" placeholder="password" name="password">
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>

</html>
