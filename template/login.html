<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration</title>

    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form{
            max-width: 410px;
            border: 1px solid;
            box-shadow: 0px 0px 10px black;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <form class="mx-auto px-3 py-4" action="" method="POST">
            <h1 class="text-center">Login</h1>


            
            <!-- Email -->
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Email" name="email" aria-label="Email" >
                  </div>
            </div>

            <!-- Password -->
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password" name="password">
                  </div>
            </div>

            

            <button class="btn btn-primary col-12">Register</button>

            <div class="row text-center">
               <p><strong>Dont have an account <a href="./registration.html">Register</strong></a></p>
            </div>

           
    
    
        </form>
    </div>
    
</body>
</html>
