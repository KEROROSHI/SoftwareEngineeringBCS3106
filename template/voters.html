<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            + New
        </button>
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th>Lastname</th>
                    <th>Firstname</th>
                    <th>Photo</th>
                    <th>Voters ID</th>
                    <th>Tools</th>
                </tr>
            </thead>
            <a href="./images/"></a>

            <tbody>
                <tr>
                    <td>Ouya</td>
                    <td>Nelson</td>
                    <td>Ouya</td>
                    <td>sdcr3rvfdv43</td>
                    <td>
                        <a href="" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editModal">Edit</a>
                        <a href="" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>




        <!-- Add Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title " id="exampleModalLabel">Add Voter</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            <!-- names -->
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="firstname">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="lastname">
                                </div>
                            </div>

                            <!-- password -->
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Password" aria-label="First name" name="password">
                                </div>
                            </div>

                            <!-- FILE -->
                            <div class="row">
                                <input type="file" id="image" name="image">
                            </div>

                            <br>

                            <button type="submit" class="btn btn-primary">Add Voter</button>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>


        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title " id="exampleModalLabel">Edit Voter</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            <!-- names -->
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="firstname">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="lastname">
                                </div>
                            </div>

                            <!-- password -->
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Password" aria-label="First name" name="password">
                                </div>
                            </div>

                            <!-- FILE -->
                            <div class="row">
                                <input type="file" id="image" name="image">
                            </div>

                            <br>

                            <button type="submit" class="btn btn-primary">Add Voter</button>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
