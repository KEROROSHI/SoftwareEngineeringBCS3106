{% extends 'base_admin.html' %}
{% block content %}
    <div class="container">
        <a class="btn btn-primary" href="{{ url_for('position_create') }}" type="button">Create New Position</a>
        <h1 class="text-center">Positions</h1>
        <table class="table table-striped text-center" style="margin-top: 30px">
            <thead>
            <tr>
                <th scope="col">Position</th>
                <th scope="col">Maximum Votes</th>
                <th scope="col">Tools</th>
            </tr>
            </thead>
            <tbody>
            {% for position in positions %}
                <tr>
                    <td>{{ position['description'] }}</td>
                    <td>{{ position['max_vote'] }}</td>
                    <td>
                        <div style="display: inline-flex; gap: 5px;">
                        <a class="btn btn-primary"
                           href='{{ url_for("position_update", position_id=position["id"]) }}'>Edit</a>
                        <a class="btn btn-danger"
                           href='{{ url_for("position_delete", position_id=position["id"]) }}'>Delete</a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
