<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Candidate</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Candidate</h1>
        <form action="/editcandidate" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{{ candidate.id }}">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" id="firstname" name="firstname" value="{{ candidate.firstname }}" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" value="{{ candidate.lastname }}" required>
            </div>
            <div class="form-group">
                <label for="positionid">Position:</label>
                <select class="form-control" id="positionid" name="positionid" required>
                    <option value="" {% if not candidate.position_id %} selected {% endif %}>- Select -</option>
                    {% for position in positions %}
                        <option value="{{ position.id }}" {% if position.id == candidate.position_id %} selected {% endif %}>{{ position.description }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="platform">Platform:</label>
                <textarea class="form-control" id="platform" name="platform" rows="4" cols="50">{{ candidate.platform }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Candidate</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
