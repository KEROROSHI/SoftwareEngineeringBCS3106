{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-lg-3 col-md-6">
            <!-- small box -->
            <div class="bg-primary text-white rounded p-3">
                <div class="inner">
                    <p class="h5">No. of Positions</p>
                </div>
                <div class="icon">
                    <i class="fas fa-tasks"></i>
                </div>
                <a href="#" class="text-white text-decoration-none">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-md-6">
            <!-- small box -->
            <div class="bg-success text-white rounded p-3">
                <div class="inner">
                    <p class="h5">No. of Candidates</p>
                </div>
                <div class="icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <a href="#" class="text-white text-decoration-none">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-md-6">
            <!-- small box -->
            <div class="bg-warning text-dark rounded p-3">
                <div class="inner">
                    <p class="h5">Total Voters</p>
                </div>
                <div class="icon">
                    <i class="fas fa-users"></i>
                </div>
                <a href="#" class="text-dark text-decoration-none">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-md-6">
            <!-- small box -->
            <div class="bg-danger text-white rounded p-3">
                <div class="inner">
                    <p class="h5">Voters Voted</p>
                </div>
                <div class="icon">
                    <i class="fas fa-edit"></i>
                </div>
                <a href="#" class="text-white text-decoration-none">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- ./col -->
    </div>
{% endblock %}
